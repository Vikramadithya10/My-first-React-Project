<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="Contactus.css">
</head>
<body>
    <div class="body">
        <h1>Contact Us</h1>
        <form name="submit-to-google-sheet">
            Email :<input name="email" type="email" placeholder="Email" required><br>
            First Name :<input name="firstName" type="text" placeholder="First Name" required><br>
            Last Name :<input name="lastName" type="text" placeholder="Last Name"><br>
            <button type="submit">Send</button>
        </form>
        
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzD9PR5nWTfAU-jMZon-IbdofkhjyQL1nisB2ml0S6_IaFSgQYj/exec'
            const form = document.forms['submit-to-google-sheet']
        
            form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
        </script>
    </div>  
</body>
</html>
